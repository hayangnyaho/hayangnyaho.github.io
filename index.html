<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hayangnyaho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon2.png" type="image/png">

</head>
<body>
    <div id="bungkus">
        <div id="atas">
            <img src="icon3.png" alt="">
            <h4>hayangNyaho</h4>
        </div>

        <div id="jawab"">
            <small style="color: gray; font-size: 12px;">
            Gunakan tanda pagar (#) untuk mengubah teks ke aksara Sunda. Contoh: #halo#<br> Jika ingin tanya langsung bertanya dengan jelas. Contoh: angklung adalah <br>
            "Maaf jika jawaban tidak sesuai dengan pertanyaan karena masih tahap pengembangan"</small>

            <div></div>
        </div>
        <div id="container">
            
            <textarea name="" id="isi" placeholder="Hai mau apa ketik apa sekarang?"></textarea>
            <button class="tombol" onclick="jawab()"><img src="2.png" alt="Kirim" class="ikon">
</button>

            
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const textarea = document.getElementById('isi');
      
        textarea.addEventListener('input', function() {
          this.style.height = 'auto'; 
          this.style.height = this.scrollHeight + 'px'; 

          if (this.value.trim() === '') {
            this.style.height = "1px";
        }
        });
        

    </script>


    
</body>
</html>
