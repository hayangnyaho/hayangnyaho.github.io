<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hayangnyaho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon2.png" type="image/png">

</head>
<body>
    <div id="bungkus">

        <div id="jawab""></div>
        <div id="container">
            <textarea name="" id="isi" placeholder="tambahkan pagar (#) untuk mengubah huruf ke aksara"></textarea>
            <button class="tombol" onclick="jawab()">Kirim</button> <br>
            
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const textarea = document.getElementById('isi');
      
        textarea.addEventListener('input', function() {
          this.style.height = 'auto';  // reset height dulu
          this.style.height = this.scrollHeight + 'px';  // set height sesuai isi
        });
        

    </script>


    
</body>
</html>
